<!DOCTYPE html>
<!-- variables and operators in javascript  -->
<!-- 20.7.22 -->
<html>
    <script>
        // JS support dynamic declaration which means there is no need to declare the datatype
        var a =12;
        var b=13.4;
        var c= "hello"

        // console.log() is used to print on console
        console.log(a)
        console.log(b)
        console.log(c)


        var n1=12;
        var n2=2;

        // operators in js 
        // unary operators
        console.log(-n1)
        console.log(n1++)
        

        // binary operators 

        // arithematic
        console.log("sum of a and b is "+(a+b))        // '+' is also used for string concatenation
        console.log("multiplication of a and b is "+(a*b))
        var d=2;

        console.log(" the value 2 to the power 5 is = "+(2**5)) // '**' operator  will give the exponent result 
    </script>

</html>
